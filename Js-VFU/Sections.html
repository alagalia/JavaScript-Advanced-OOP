<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <style>
        #content {
            width: 1000px;
        }

        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }

        #content div p {
            color: white;
            margin: 6em 3em 6em 3em;
        }
    </style>
</head>

<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<div id="content">
</div>
<script>
    function create(sentences) {
        let contentDiv = document.getElementById('content');
        for(let sentence of sentences){
            let newDivElement = document.createElement('div');
            let newParElement = document.createElement('p');
            newParElement.textContent = sentence;
            newParElement.style.display = 'none';
            newDivElement.appendChild(newParElement);
            newDivElement.addEventListener('click', function (){
                newParElement.style.display = 'inline-block'
            });
            contentDiv.appendChild(newDivElement);

        }
    }
</script>
</body>
</html>
